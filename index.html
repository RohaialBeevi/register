<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <Link rel="stylesheet" href="styles.css" type="text/css">

  </head>
  <body>
    <div class="main">
      <div class="register">
        <h2>Register Here</h2>
        <form id="register" method="post">
          <label>First Name:</label>
          <br>
          <input type="text" name="fname" 
          id="name" placeholder="Enter Your First name">
          <br><br>
          <label>Last Name:</label>
          <br>
          <input type="text" name="lname" 
          id="name" placeholder="Enter Your Last name">
          <br><br>
          <label>Your Age:</label>
          <br>
          <input type="number" name="age" 
          id="name" placeholder="How old are you">
          <br><br>
          <label>Your Email:</label>
          <br>
          <input type="email" name="email" 
          id="name" placeholder="Enter your valid email">
          <br><br>
          <label>Gender:</label>
          <br>
          &nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" 
          id="male" >
          &nbsp;
          <span id="male">Male</span>
          &nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" 
          id="Female" >
          &nbsp;
          <span id="female">Female</span>
          <br><br>
          <label>Known Language:</label>
          <br>
          &nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="language" 
          id="English">
          &nbsp;
          <span id="English">English</span>
          &nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="language" 
          id="Hindi">
          &nbsp;
          <span id="Hindi">Hindi</span>
          &nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="language" 
          id="Tamil">
          &nbsp;
          <span id="Tamil">Tamil</span>
          <br><br>
          <input type="submit" value="Submit" name="submit" id="submit">


          <br><br>
                    
          

          
        </form>
      </div>
    </div>

    
  </body>
</html>
